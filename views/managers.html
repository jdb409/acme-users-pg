{% extends 'layout.html' %} {% block content %}
<h1> Managers</h1>
<div class='panel panel-info'>
    <ul class='list-group'>
        {% for manager in managers %}

        <div class='list-group-item'>
            <h3> {{manager.name}} </h3>
            <form method='post' action='/users/{{manager.id}}?_method=PUT'>
                <button class='btn btn-danger btn-block'>Demote!</button>
            </form>
        </div>

        {% endfor %}
    </ul>
</div>
{% endblock %}
