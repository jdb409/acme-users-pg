{% extends 'layout.html' %}

{% block content %}
    <h1> Managers</h1>
     {% for manager in managers %}
     <div class = 'panel panel-info'>
        <h3 class = 'panel-heading'> {{manager.name}} </h3>
        <h3 class = 'panel-content'> 
            <form method = 'post' action = '/users/{{manager.id}}?_method=PUT'>
                <button class = 'btn btn-danger'>Demote!</button>
            </form>
        </h3>
    </div>
    {% endfor %} 
{% endblock %}
