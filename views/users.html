{% extends 'layout.html' %} {% block content %}
    <h1> Users </h1>
    <div class='panel panel-info'>
        <ul class='list-group'>
            {% for user in users %}
            <div class='list-group-item'>
                <h3>{{user.name}} 
                {% if user.manager %}
                    <span class="label label-primary">Manager</span> </h3>
                </div>
                {% else %}
                </h3>
                <div class='list-group'>
                    <form method='post' action='/users/{{user.id}}?_method=DELETE'>
                        <button class='btn btn-danger btn-block' input='submit'>Delete</button>
                    </form>
                    <form method='post' action='/users/{{user.id}}?_method=PUT'>
                        <button class='btn btn-info btn-block' input='submit'>Upgrade to Manager</button>
                    </form>
                </div>
            </div>
                {% endif %} 
            {% endfor %}
        </ul>
    </div>
{% endblock %}
